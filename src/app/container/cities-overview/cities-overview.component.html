<section class="cities-overview">
    <h1 class="cities-overview__header">Weather</h1>
    <a
        [routerLink]="['city', weather.id]"
        *ngFor="let weather of weather$ | async; trackBy: getCityDataId"
        class="cities-overview__city"
    >
        <lib-weather-summary [weather]="weather"></lib-weather-summary>
    </a>
</section>
